<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app="components">

  <head>
	<meta charset="utf-8">
    <title>Presto | TEMPLATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link href="css/module.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/presto-ui.css" rel="stylesheet" media="screen">
    <link href="css/pstrap.css" rel="stylesheet" media="screen">
    <link href="css/select2.css" rel="stylesheet" media="screen">

    
  </head>
  
<body id="Body">
    
    <form  id="Form" enctype="multipart/form-data" name="storyform">


<div id="assetBar">


			    			<div id="publishcontrols" class="publishControls content">	
						
							<div id="publishbutton" class="">
								<button id="publishbtn" class="btn btn-success btn-large btn-block" ng-disabled="!isDraft" ng-click="publish()">Publish</button>
							</div>
							
							<div id="publishedmsg1" class="embargomsg pull-clear text-small" ng-show="!isPublished && !isEmbargoed"><strong>Published:</strong> Not Published</div>
								
							<div id="publishedmsg2" class="embargomsg pull-clear text-small" ng-show="isPublished && !isEmbargoed"><strong>Published:</strong> >1 Min ago  (3/21/2013 4:48 pm)</div>
							
							<div id="publishedmsg3" class="embargomsg pull-clear text-small" ng-show="isEmbargoed"><strong>Published:</strong> Pending Embargo</div>
							
							<div id="embargodate1" class="embargomsg pull-clear text-small" ng-show="!isEmbargoed"><strong>Embargo</strong>: Publish Immediately <button class="btn btn-micro btn-inverse" ng-click="toggleembargooptions()">edit</button></div>
						
							<div id="embargodate2" class="embargomsg pull-clear text-small" ng-show="isEmbargoed"><strong>Embargo</strong>: 58 Min  (3/21/2013 4:48 pm) <button style="" class="btn btn-micro btn-inverse"  ng-click="toggleembargooptions()">edit</button></div>
						
							
							<div id="embargooptions" class="text-small" ng-show="isEmbargoOptions">
													<label class='control-label text-small' for='inputIcon'>Embargo Date/Time</label>
													<div class='controls'>
														<div class='input-prepend input-append'>
															<span class='add-on'><i class='icon-calendar'></i></span>
															<input ng-click="embargo()" id='inputIcon' type='datetime-local'>
														<button title="Click to Cancel Embargo" class="btn" ng-click="cancelembargo()"><i class="icon-remove-sign"></i></button>
														</div>
														
														
													</div>	    		 
												</div>	
									
							<div id="contentque" class="pull-clear text-small">
								
								<div id='returnqueue'  ng-show="isPublished">
													
													<input id="returncq" type='checkbox' style='vertical-align: baseline;'> 
													<label for="returncq" style='display: inline-block' class='text-small'>Return Story to Content Queue</label>
												
													</div>
												
								<label for="notecq" class="text-small strong">Note to Content Queue</label>
								<textarea id="notecq" name="notecq" class="span12 text-small ng-pristine ng-valid" rows="1" placeholder="click to add note" ng-model="model.notesToCq"></textarea>
								
							</div>						
							
						</div>
 
</div>
 
 </section>
		
		
<!-- JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/components.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/presto.js"></script>
